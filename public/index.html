<!doctype html>
<html>
  <head>
    <title>Quick Maths</title>
    <link href = "css/skeleton.css" rel = "stylesheet"/>
    <link href = "css/normalize.css" rel = "stylesheet"/>
    <link href = "css/neumorphic.css" rel = "stylesheet"/>
    <link href = "css/style.css" rel = "stylesheet"/>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <div class="container" style="margin-top: 50px;"> 

      <!--ROOM-->
      <div id = "room-menu" class="neu">
        <h2>Quick Maths</h2>
        <h6>Math Battle Royale</h6>
        <hr>

        <div id = "initial-menu">
          <button id = "host-button">Host</button>
          <button id = "join-button">Join</button> 
        </div>

        <div id = "join-menu">
          <div id = "code-menu">
            <input id="code" placeholder = "Room code" autocomplete="off"/>
          </div>
          <input id="name" placeholder = "Username"autocomplete="off"/>
          <br>
          <button id = "back-button" >Back</button>
          <button id = "start-button" >Join</button>
        </div>

      </div>

      <!--GAME-->
      <div id = "game-menu">
        <div class="flex">
          <article class="neu">
            <h3 id = "code-display">FFFF</h3>

            <div id = "players-menu">
              <h6>Players (<span id = "player-count"></span>)</h6>
              <ul id = "players">
              </ul>
            </div>

          </article>
          <aside class="neu">
            <ul id="messages" class="neu inMin"></ul>
            <form action="">
              <input class="u-full-width" id="m" placeholder = "Message"autocomplete="off"/>
              <button class="u-full-width">Send</button>
            </form>
          </aside>
        </div>
      </div>
    </div>
    <script src="js/client.js"></script>
  </body>
</html>
